<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode</title>
</head>
<body>
    <h2>silahkan klik tombol untuk mengubah ke mode gelap</h2>
    <button>mode gelap</button>

    <script>
        let judul = document.querySelector("h2");
        let btn = document.querySelector("button");
        let body = document.querySelector("body");
        let darkmode = true;

        btn.addEventListener("click", function(){
           if (darkmode == true) {
                body.style.backgroundColor = "black";
                body.style.color = "white";
                btn.innerHTML = "mode terang";
                judul.innerHTML = "silahkan klik tombol untuk mengubah ke mode terang";
                darkmode = false;
           } else {
            body.style.backgroundColor = "white";
                body.style.color = "black";
                btn.innerHTML = "mode gelap";
                judul.innerHTML = "silahkan klik tombol untuk mengubah ke mode gelap";
                darkmode = true;
           } 
        });
    </script>
</body>
</html>
