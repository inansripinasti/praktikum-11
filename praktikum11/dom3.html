<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit atribute</title>
    <style>
        .bingkai{
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>belajar dom Javascript</h1>
    <img src="singa.jpg" width="300px" id="gambar">
    <br>
    <input type="text" id="input" value="nama">

    <script>
        let img = document.getElementById("gambar");
        let input = document.getElementById("input");

        //ubah isi atribute
        img.width = 500;
        input.value = "singa";

        // tambahin attribute
        img.setAttribute("class","bingkai");

        // buat css dengan javascript
        input.style.backgroundColor = "yellow";
        input.style.border = "3px solid black";
    </script>
</body>
</html>
