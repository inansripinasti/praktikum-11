<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akses element</title>
</head>
<body>
    <h1>belaja dom javascript</h1>

    <div id="box1"></div>

    <div class="boxes"></div>
    <div class="boxes"></div>
    <div class="boxes"></div>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <script>
        //akses id
        // document.getElementById("box1").innerHTML = "praktikum web";
        //simpen akses ke variable
        let box1 = document.getElementById("box1");
        box1.innerHTML = "praktikum web 11"

        // akses class
        let boxes = document.getElementsByClassName("boxes");
        //index 0 = class boxes yang pertama
        boxes[0].innerHTML = "basic";
        boxes[1].innerHTML = "advance";
        boxes[2].innerHTML = "expert";

        // akses tag
        let list = document.getElementsByTagName("li");
        list[0].innerHTML = "python"
        list[1].innerHTML = "PHP"
        list[2].innerHTML = "Java"
    </script>
</body>
</html>
